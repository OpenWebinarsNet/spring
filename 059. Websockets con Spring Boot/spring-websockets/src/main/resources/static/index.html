<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket demo</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div class="container text-center">

    <!--    Conectar con el servidor-->
    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-8">
            <button id="connect" class="btn btn-success" type="submit">Connect</button>
            <button id="disconnect" class="btn btn-danger" type="submit">Disconnect</button>
        </div>
        <div class="col-2"></div>
    </div>


<!--    Enviar mensajes al servidor-->
    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-8">
            <form>
                <div class="mb-3">
                    <label for="output" class="form-label">Escribe tu mensaje:</label>
                    <input type="text" class="form-control" id="output">
                </div>
                <button id="send" type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>


    <!--    Mostrar mensajes recibidos -->
    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-8">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Mensajes</th>
                </tr>
                </thead>
                <tbody id="responses">
                </tbody>
            </table>

        </div>
        <div class="col-2"></div>
    </div>
</div>


</body>
</html>
